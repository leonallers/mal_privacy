<!DOCTYPE html>
<html class="h-full bg-gray-100" lang="de">
<head>
    <meta charset="UTF-8">
    <title>AML Privacy Agent MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="h-full">

<div class="min-h-full">
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex items-center gap-6">
                    <div class="shrink-0">
                        <img src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
                             alt="Your Company" class="size-8"/>
                    </div>
                    <a href="/dashboard" aria-current="page"
                       class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white">Dashboard</a>
                    <form action="/logout" method="POST" style="display:inline;">
                        <button type="submit"
                                class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
                                style="background:none;border:none;cursor:pointer;">
                            Logout
                        </button>
                    </form>
                    <!-- Datei-Upload Button -->
                    <input type="file" id="upload-button" class="hidden">
                    <button id="custom-upload-btn" type="button"
                            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white transition">
                        Datei ausw√§hlen
                    </button>
                    <span id="selected-file-name" class="text-gray-300 text-sm"></span>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
            <div id="process-visualization"></div>
            <div id="results"></div>

            <div id="process-visualizationBank">
                <div class="node" id="node-bank">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-building-bank">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 21l18 0"/>
                        <path d="M3 10l18 0"/>
                        <path d="M5 6l7 -3l7 3"/>
                        <path d="M4 10l0 11"/>
                        <path d="M20 10l0 11"/>
                        <path d="M8 14l0 3"/>
                        <path d="M12 14l0 3"/>
                        <path d="M16 14l0 3"/>
                    </svg>
                    <div class="label">Ihre Bank</div>
                </div>
                <div class="node" id="node-agent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-shield-lock">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3"/>
                        <path d="M12 11m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0"/>
                        <path d="M12 12l0 2.5"/>
                    </svg>
                    <div class="label">Lokaler Privacy Agent</div>
                </div>
                <div class="node" id="node-aggregator">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-server">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M3 4m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"/>
                        <path d="M3 12m0 3a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v2a3 3 0 0 1 -3 3h-12a3 3 0 0 1 -3 -3z"/>
                        <path d="M7 8l0 .01"/>
                        <path d="M7 16l0 .01"/>
                    </svg>
                    <div class="label">Zentraler Aggregator</div>
                </div>
            </div>

            <div id="results-container">
                <div class="results-row">
                    <div class="result-card">
                        <div id="old-model-label" class="label"></div>
                        <div id="old-model-value" class="value"></div>
                        <div id="old-model-fp" class="label"></div>
                    </div>
                    <div class="result-card success">
                        <div id="new-model-label" class="label"></div>
                        <div id="new-model-value" class="value"></div>
                        <div id="new-model-fp" class="label"></div>
                    </div>
                </div>
                <div class="result-card summary-card">
                    <div class="summary" id="reduction-summary"></div>
                </div>
            </div>

        </div>
    </main>
</div>

</body>
</html>
